<script id="projects_timeTrackingTmpl" type="text/x-jquery-tmpl">
            <tr id="timeSpendRecord${id}" class="timeSpendRecord with-entity-menu" timeid="${id}" taskid="${relatedTask}" date="${date}">
                  {{if showCheckbox}}  
                    <td class="pm-ts-statusCheckboxColumn">
                        {{if canEditPaymentStatus}}
                            <input data-timeid="${id}" type="checkbox"/>
                        {{/if}}
                    </td>
                  {{/if}}  
                    <td class="pm-ts-statusColumn">
                        
                            <div class="check">
                            <div data-id="${id}" class="changeStatusCombobox {{if canEditPaymentStatus}} canEdit {{/if}}">
                              {{if paymentStatus == 0}}
                                  <span title="${ASC.Projects.Resources.TimeTrackingResource.PaymentStatusNotChargeable}" class="not-chargeable"></span>
                              {{/if}}
                              {{if paymentStatus == 1}}
                                  <span title="${ASC.Projects.Resources.TimeTrackingResource.PaymentStatusNotBilled}" class="not-billed"></span>
                              {{/if}}
                              {{if paymentStatus == 2}}
                                  <span title="${ASC.Projects.Resources.TimeTrackingResource.PaymentStatusBilled}" class="billed"></span>
                              {{/if}}
                              {{if canEditPaymentStatus}}   
                                <span class="arrow"></span>
                              {{/if}}             
                            </div>
                            </div>
                         
                    </td>
                    <td class="pm-ts-dateColumn">
                            ${displayDateCreation}
                    </td>
                    <td class="pm-ts-noteColumn stretch">
                            <a href="tasks.aspx?prjID=${relatedProject}&id=${relatedTask}">${relatedTaskTitle}</a>
                            <span>${note}</span>
                    </td>
                    <td class="pm-ts-hoursColumn">
                            ${jq.timeFormat(hours).split(":")[0]}${ASC.Projects.Resources.TimeTrackingResource.ShortHours} ${jq.timeFormat(hours).split(":")[1]}${ASC.Projects.Resources.TimeTrackingResource.ShortMinutes}
                    </td>
                    <td class="pm-ts-personColumn">
                     {{if person != null}}
                            <span {{if person.id=='4a515a15-d4d6-4b8e-828e-e0586f18f3a3'}} class="not-action"{{/if}} title="${person.displayName}">${person.displayName}</span>                        
                      {{else}}
                            <span {{if createdBy.id=='4a515a15-d4d6-4b8e-828e-e0586f18f3a3'}} class="not-action"{{/if}} title="${createdBy.displayName}"> ${createdBy.displayName}</span>
                      {{/if}}
                    </td>

                    <td class="pm-ts-actionsColumn">
                    {{if canEdit == true}}
                        <div class="entity-menu"></div>
                    {{/if}}
                    </td>
            </tr>
</script>
